{% extends "base.html" %}

{% block title %}Calculadora de Tasa Metabólica Basal (TMB){% endblock %}

{% block content %}
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">

            <h3 class="text-center mb-4">Calculadora de Calorias ૮₍  ˶•⤙•˶ ₎ა</h3>

            <form>

                <div class="row mb-3">

                    <div class="col-md-4">
                        <label class="form-label">Sexo</label>
                        <select class="form-select">
                            <option selected disabled>Seleccionar</option>
                            <option>Masculino</option>
                            <option>Femenino</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Peso (kg)</label>
                        <input type="number" class="form-control" placeholder="Ej. 65">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Estatura (cm)</label>
                        <input type="number" class="form-control" placeholder="Ej. 170">
                    </div>
                </div>

                <div class="row mb-3">

                    <div class="col-md-4">
                        <label class="form-label">Edad (años)</label>
                        <input type="number" class="form-control" placeholder="Ej. 18">
                    </div>

                    <div class="col-md-8">
                        <label class="form-label">Nivel de actividad</label>
                        <select class="form-select">
                            <option>Ligero</option>
                            <option selected>Moderado</option>
                            <option>Fuerte</option>
                        </select>
                    </div>

                </div>

                <button type="submit" class="btn btn-dark w-100">Continuar</button>

            </form>

        </div>
    </div>
{% endblock %}
