{% extends "base.html" %}

{% block title %}Calculadora Basal{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card border-3 rounded shadow-lg p-4" style="border: 3px solid #03045e;">
    <h3 class="text-center mb-4">Calculadora Basal ૮₍ ˶•⤙•˶ ₎ა</h3>

    <div class="row">
      <div class="col-md-4 text-center">
        <img src="{{ url_for('static', filename='imgs/ejercicio5.webp') }}" class="img-fluid" style="max-width: 200px;" alt="Descripción">
      </div>

      <div class="col-md-8">
        <form method="POST">

          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Sexo</label>
              <select name="sexo" class="form-select" required>
                <option selected disabled>Seleccionar</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Peso (kg)</label>
              <input name="peso" type="number" class="form-control" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Estatura (cm)</label>
              <input name="altura" type="number" class="form-control" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Edad (años)</label>
              <input name="edad" type="number" class="form-control" required>
            </div>

            <div class="col-md-8">
              <label class="form-label">Nivel de actividad</label>
              <select name="actividad" class="form-select">
                <option value="1.375">Ligero</option>
                <option value="1.55" selected>Moderado</option>
                <option value="1.725">Fuerte</option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn btn-dark w-100">Calcular</button>
        </form>
      </div>
    </div>

    {% if resultado %}
    <div class="alert alert-success text-center mt-4">
      TMB: <strong>{{ resultado.tmb }} kcal</strong><br>
      Calorías diarias estimadas: <strong>{{ resultado.calorias }} kcal</strong>
    </div>
    {% endif %}

  </div>
</div>
{% endblock %}
