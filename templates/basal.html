<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Basal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">

            <h3 class="text-center mb-4">Calculadora de Calorias ૮₍  ˶•⤙•˶ ₎ა</h3>

            <form>

                <div class="row mb-3">

                    <div class="col-md-4">
                        <label class="form-label">Sexo</label>
                        <select class="form-select">
                            <option selected disabled>Seleccionar</option>
                            <option>Masculino</option>
                            <option>Femenino</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Peso (kg)</label>
                        <input type="number" class="form-control" placeholder="Ej. 65">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Estatura (cm)</label>
                        <input type="number" class="form-control" placeholder="Ej. 170">
                    </div>
                </div>

                <div class="row mb-3">

                    <div class="col-md-4">
                        <label class="form-label">Edad (años)</label>
                        <input type="number" class="form-control" placeholder="Ej. 18">
                    </div>

                    <div class="col-md-8">
                        <label class="form-label">Nivel de actividad</label>
                        <select class="form-select">
                            <option>Ligero</option>
                            <option selected>Moderado</option>
                            <option>Fuerte</option>
                        </select>
                    </div>

                </div>

                <button type="submit" class="btn btn-dark w-100">Continuar</button>

            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
