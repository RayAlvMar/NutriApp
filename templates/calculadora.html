{% extends "base.html" %}

{% block title %}Calculadora de IMC{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card border-3 rounded shadow-lg p-4" style="border: 3px solid #03045e;">

        <div class="row align-items-center">
            <div class="col-md-8">

                <h3 class="mb-4">Datos para tu cálculo ( ◡̀_◡́)ᕤ</h3>

                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Sexo</label>
                            <select class="form-select" name="sexo">
                                <option selected disabled>Seleccionar</option>
                                <option>Masculino</option>
                                <option>Femenino</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Peso (kg)</label>
                            <input type="number" step="0.01" name="peso" class="form-control" placeholder="Ej. 65" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Estatura (cm)</label>
                            <input type="number" step="0.01" name="estatura" class="form-control" placeholder="Ej. 170" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-dark w-100">Calcular IMC</button>
                </form>
            </div>

            <div class="col-md-4 text-center">
                <img src="{{ url_for('static', filename='imgs/ejercicio1.png') }}" class="img-fluid" style="max-width: 300px;" alt="Descripción"></div>
        </div>

        {% if imc %}
        <div class="alert alert-info text-center mt-4">
            <h4>Tu IMC es: <strong>{{ imc }}</strong></h4>
            <p>Clasificación: <strong>{{ categoria }}</strong></p>
        </div>
        {% endif %}

    </div>
</div>
{% endblock %}
