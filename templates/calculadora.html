{% extends "base.html" %}

{% block title %}Calculadora de Índice de Masa Corporal (IMC){% endblock %}

{% block content %}
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">

            <h3 class="text-center mb-4">Datos para tu calculo ( ◡̀_◡́)ᕤ</h3>

            <form>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Sexo</label>
                        <select class="form-select">
                            <option selected disabled>Seleccionar</option>
                            <option>Masculino</option>
                            <option>Femenino</option>
                        </select>
                        <small class="text-muted">No se puede seleccionar otro</small>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Ingresa tu peso (kg)</label>
                        <input type="number" class="form-control" placeholder="Ej. 65">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Estatura (cm)</label>
                        <input type="number" class="form-control" placeholder="Ej. 170">
                    </div>
                </div>
                <button type="submit" class="btn btn-dark w-100">Continuar</button>

            </form>

        </div>
    </div>
{% endblock %}
