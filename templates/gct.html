{% extends "base.html" %}

{% block title %}Calculadora de GCT{% endblock %}

{% block content %}
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">

            <h3 class="text-center mb-4">Calcula tu Gasto Calórico Total (GCT) ( ◡̀_◡́)ᕤ</h3>

            <form method="POST">

                <div class="row mb-3">
                    <div class="col-md-3">
                        <label class="form-label">Sexo</label>
                        <select class="form-select" name="sexo" required>
                            <option selected disabled>Seleccionar</option>
                            <option value="hombre">Masculino</option>
                            <option value="mujer">Femenino</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Peso (kg)</label>
                        <input type="number" step="0.1" name="peso" class="form-control" placeholder="Ej. 65" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Altura (cm)</label>
                        <input type="number" step="0.1" name="altura" class="form-control" placeholder="Ej. 170" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Edad</label>
                        <input type="number" name="edad" class="form-control" placeholder="Ej. 25" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nivel de actividad</label>
                    <select class="form-select" name="actividad" required>
                        <option selected disabled>Seleccionar</option>
                        <option value="1.2">Sedentario</option>
                        <option value="1.375">Ligero</option>
                        <option value="1.55">Moderado</option>
                        <option value="1.725">Intenso</option>
                        <option value="1.9">Muy intenso</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-dark w-100">Calcular GCT</button>

            </form>

            {% if resultado %}
            <div class="alert alert-info text-center mt-4">
                <h4>Tu Gasto Calórico Total es: <strong>{{ resultado }} kcal/día</strong></h4>
            </div>
            {% endif %}

        </div>
    </div>
{% endblock %}
