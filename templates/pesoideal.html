{% extends "base.html" %}

{% block title %}Calculadora de Peso Ideal{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card border-3 rounded shadow-lg p-4" style="border: 3px solid #03045e;">

        <div class="row align-items-center">

            <div class="col-md-4 text-center">
                <img src="{{ url_for('static', filename='imgs/comida4.png') }}" alt="Peso Ideal" class="img-fluid" style="max-height: 280px;">
            </div>

            <div class="col-md-8">

                <h3 class="mb-4">Calcula tu Peso Ideal ( ◡̀_◡́)ᕤ</h3>

                <form method="POST">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Estatura (cm)</label>
                            <input type="number" step="0.01" name="altura" class="form-control" placeholder="Ej. 170" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Sexo</label>
                            <select class="form-select" name="sexo" required>
                                <option selected disabled>Seleccionar</option>
                                <option value="hombre">Masculino</option>
                                <option value="mujer">Femenino</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-dark w-100">Calcular Peso Ideal</button>

                </form>

                {% if resultado %}
                <div class="alert alert-info text-center mt-4">
                    <h4>Tu peso ideal está entre: <strong>{{ resultado }}</strong></h4>
                </div>
                {% endif %}

            </div>

        </div>

    </div>
</div>
{% endblock %}
