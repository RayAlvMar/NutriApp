{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}
{% block content %}
<div class="container mt-3 border border-3 rounded">
    <h2 class="text-center mb-4 mt-4">Iniciar Sesión</h2>
    <form method="POST" action="{{ url_for('login') }}" class="border p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario (correo)</label>
            <input type="text" class="form-control" id="usuario" name="usuario" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
</div>
{% endblock %}
