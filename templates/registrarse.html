{% extends 'base.html' %}
{% block title %}Regístrate{% endblock %}

{% block content %}
<div class="container mt-5">

    <div class="text-center">
        <i class="bi bi-person-circle fs-1"></i>
        <h2>¡Regístrate!</h2>
    </div>

    <div class="card border border-3 border-primary-subtle text-center rounded mt-3">
        <div class="card-body">
            <form method="POST" action="{{ url_for('registrarse') }}">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Por favor, ingresa tu correo electrónico.</label>
                    <input type="email" class="form-control border border-1 border-success" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <select class="form-select form-select-sm border border-secondary-subtle" name="dia" required>
                            <option selected> Día </option>
                            <option> 1 </option> <option> 2 </option> <option> 3 </option> <option> 4 </option> <option> 5 </option>
                            <option> 6 </option> <option> 7 </option> <option> 8 </option> <option> 9 </option> <option> 10 </option>
                            <option> 11 </option> <option> 12 </option> <option> 13 </option> <option> 14 </option> <option> 15 </option>
                            <option> 16 </option> <option> 17 </option> <option> 18 </option> <option> 19 </option> <option> 20 </option>
                            <option> 21 </option> <option> 22 </option> <option> 23 </option> <option> 24 </option> <option> 25 </option>
                            <option> 26 </option> <option> 27 </option> <option> 28 </option> <option> 29 </option> <option> 30 </option>
                            <option> 31 </option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select form-select-sm border border-secondary-subtle" name="mes" required>
                            <option selected> Mes </option>
                            <option> Enero </option> <option> Febrero </option> <option> Marzo </option> <option> Abril </option>
                            <option> Mayo </option> <option> Junio </option> <option> Julio </option> <option> Agosto </option>
                            <option> Septiembre </option> <option> Octubre </option> <option> Noviembre </option> <option> Diciembre </option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select form-select-sm border border-secondary-subtle" name="anio" required>
                            <option selected> Año </option>
                            <option> 2025 </option> <option> 2024 </option> <option> 2023 </option> <option> 2022 </option>
                            <option> 2021 </option> <option> 2020 </option> <option> 2019 </option> <option> 2018 </option>
                            <option> 2017 </option> <option> 2016 </option> <option> 2015 </option> <option> 2014 </option>
                            <option> 2013 </option> <option> 2012 </option> <option> 2011 </option> <option> 2010 </option>
                            <option> 2009 </option> <option> 2008 </option> <option> 2007 </option> <option> 2006 </option>
                            <option> 2005 </option> <option> 2004 </option> <option> 2003 </option> <option> 2002 </option>
                            <option> 2001 </option> <option> 2000 </option> <option> 1999 </option> <option> 1998 </option>
                            <option> 1997 </option> <option> 1996 </option> <option> 1995 </option> <option> 1994 </option>
                            <option> 1993 </option> <option> 1992 </option> <option> 1991 </option> <option> 1990 </option>
                            <option> 1989 </option> <option> 1988 </option> <option> 1987 </option> <option> 1986 </option>
                            <option> 1985 </option> <option> 1984 </option> <option> 1983 </option> <option> 1982 </option>
                            <option> 1981 </option> <option> 1980 </option>
                        </select>
                    </div>
                </div>

                <div class="mb-3 mt-3">
                    <label for="exampleInputPassword1" class="form-label">Favor de ingresar tu contraseña.</label>
                    <input type="password" class="form-control border border-1 border-danger" id="exampleInputPassword1" name="password" required>
                    <div id="emailHelp" class="form-text">¿Olvidaste tu contraseña?</div>
                </div>

                <div class="mb-3 form-check text-start">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="verifica" required>
                    <label class="form-check-label" for="exampleCheck1">Verifica tus datos</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Ingresar datos</button>

                <p class="mt-3 mb-0 text-center">¿Ya tienes cuenta?
                    <a href="{{ url_for('login') }}" class="text-decoration-none">Inicia sesión aquí</a>
                </p>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
{% endblock %}
