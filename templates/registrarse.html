{% extends 'base.html' %}
{% block title %}Regístrate{% endblock %}

{% block content %}
<div class="container mt-2">

    <div class="text-center">
        <i class="bi bi-person-circle fs-1"></i>
        <h2>¡Regístrate!</h2>
    </div>

    {% if error %}
    <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <div class="card border-3 text-center rounded mt-3" style="border: 3px solid #03045e;">
        <div class="card-body">
            <form method="POST" action="{{ url_for('registrarse') }}">
                <div class="mb-3">
                    <label class="form-label">Ingresa tu correo electrónico</label>
                    <input type="email" class="form-control border border-1 border-success" name="email" required>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <select class="form-select form-select-sm border border-secondary-subtle" name="dia" required>
                            <option>Día</option>
                            {% for d in range(1, 32) %}
                            <option>{{ d }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col">
                        <select class="form-select form-select-sm border border-secondary-subtle" name="mes" required>
                            <option>Mes</option>
                            <option>Enero</option><option>Febrero</option><option>Marzo</option>
                            <option>Abril</option><option>Mayo</option><option>Junio</option>
                            <option>Julio</option><option>Agosto</option><option>Septiembre</option>
                            <option>Octubre</option><option>Noviembre</option><option>Diciembre</option>
                        </select>
                    </div>

                    <div class="col">
                        <select class="form-select form-select-sm border border-secondary-subtle" name="año" required>
                            <option>Año</option>
                            {% for a in range(1980, 2026) %}
                            <option>{{ a }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mb-3 mt-3">
                    <label class="form-label">Crea tu contraseña</label>
                    <input type="password" class="form-control border border-1 border-danger" name="password" required>
                </div>

                <div class="mb-3 form-check text-start">
                    <input type="checkbox" class="form-check-input" name="verifica" required>
                    <label class="form-check-label">Verifica tus datos</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>

                <p class="mt-3 mb-0 text-center">¿Ya tienes cuenta?
                    <a href="{{ url_for('login') }}">Inicia sesión aquí</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
