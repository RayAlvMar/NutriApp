<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de comidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">

            <h3 class="text-center mb-4">Selecciona un plan de comidas (๑ᵔ⤙ᵔ๑)</h3>

            <form>

                <div class="mb-3">
                    <select class="form-select">
                        <option selected disabled>Elegir plan</option>
                        <option value="deficit">Perdida de peso</option>
                        <option value="mantenimiento">Mantenimiento</option>
                        <option value="superavit">Ganancia muscular</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-dark w-100">Continuar</button>

            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
